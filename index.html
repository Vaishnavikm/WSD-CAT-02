<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>Christ University gateways 2022</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron st4">
      <h1 class="heading">Gateways 2022 Registration</h1>
      <form class="needs-validation" id="form" onsubmit="return validate()" onsubmit = "return getXml()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" onkeypress="return numlock(event)" class="form-control" id="name">
            <span></span>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input class="form-control" id="email">
          <span></span>
        </div>
        <div class="form-group">
            <label for="branch">Branch</label>
            <input class="form-control" id="branch">
            <span></span>
          </div>
          <div class="form-group">
            <label for="college">College/University name</label>
            <input class="form-control" id="college">
            <span></span>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input class="form-control" id="state">
            <span></span>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address">
            <span></span>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="age" onkeypress="return alplock(event)" class="form-control" id="age">
            <span></span> 
        </div>
        <div class="form-group">
            <label for="phno">Phone</label>
            <input type="phno" onkeypress="return alplock(event)" class="form-control" id="phno">
            <span></span> 
        </div>
          <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" class="form-control" id="uname">
            <span></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
            <span></span>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2">
            <span></span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="mb-3">
        <button class="btn btn-primary" type="button" onclick="addCookie()">Add Cookie</button>
        </div>
    </form>
    </div>
  </div>
  <script src="validation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
